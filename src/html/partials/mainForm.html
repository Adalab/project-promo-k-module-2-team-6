<div>
  <div class="mainMenu mainMenuForm">
    <span class="mainMenu__icon"
      ><i class="far fa-keyboard" aria-hidden="true"></i
    ></span>
    <h3 class="mainMenu__title mainMenuForm__title">Rellena</h3>
    <button class="mainMenu__button">
      <!-- <i class="fas fa-chevron-down"></i> -->
      <i class="fas fa-chevron-up"></i>
    </button>
  </div>
  <!-- Revisar cómo enlazar el formulario con JavaScript -->
  <form class="form" action="" method="POST">
    <label class="form__label" for="fullName">Nombre completo</label>
    <input
      class="form__input"
      id="fullName"
      type="text"
      name="fullName"
      placeholder="Ej.: Jack Skellington"
      required
    />
    <label class="form__label" for="position">Puesto</label>
    <input
      class="form__input"
      id="position"
      type="text"
      name="position"
      placeholder="Ej.: Halloween guardian"
      required
    />
    <!-- Revisar cómo dar estilos con JavaScript -->
    <label for="img">Imagen de perfil</label>
    <div class="action">
      <button class="action__upload-btn js__profile-trigger" type="button">
        Añadir imagen
      </button>
      <input
        type="file"
        name=""
        id="img-selector"
        class="action__hiddenField js__profile-upload-btn"
        required
      />
    </div>
    <label class="form__label" for="emailAddress">Email</label>
    <input
      class="form__input"
      id="emailAddress"
      type="email"
      name="emailAddress"
      placeholder="Ej.: jack.skellington@gmail.com"
      required
    />
    <label class="form__label" for="telephone">Teléfono</label>
    <input
      class="form__input"
      id="telephone"
      type="tel"
      name="telephone"
      placeholder="Ej.: 666-66-66-66"
      required
    />

    <label class="form__label" for="linkedin">LinkedIn</label>
    <input
      class="form__input"
      id="linkedin"
      type="text"
      name="linkedin"
      placeholder="Ej.: linkedin.com/jackSkellington"
      required
    />
    <label class="form__label" for="github">GitHub</label>
    <input
      class="form__input"
      id="github"
      type="text"
      name="github"
      placeholder="Ej.: @jack.skellington"
      required
    />
  </form>
</div>
